<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

      <div class="container">
        <div class="page-header text-center">
          <h1>Trivia!</h1>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center" id="start"></div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center" id="timer"></div>
        </div>
        <div class="row">
          <div class="col-lg-6 text-center" id="rightAnswer"></div>
          <div class="col-lg-6 text-center" id="wrongAnswer"></div>
        <div class="row">
          <div class="col-lg-12 text-center" id="question"></div>
        </div>
        <div class="col-lg-12 text-center" id="options"></div>
        <div class="col-lg-12 text-center" id="start-over"></div>
      </div>

      <!-- Script -->
      <!-- jQuery -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
      <!-- Javascript -->
      <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>

</html>
